<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calcHolder">
    <div class="calculator">
        <h1 class="totalScreen"></h1>
        <button class="btn clearButton">C</button>
        <button class="btn removeButton">Del</button>
        <button class="btn op divide">/</button>
        <button class="btn num seven">7</button>
        <button class="btn num eight">8</button>
        <button class="btn num nine">9</button>
        <button class="btn op multiButton">*</button>
        <button class="btn num four">4</button>
        <button class="btn num five">5</button>
        <button class="btn num six">6</button>
        <button class="btn op minusButton">-</button>
        <button class="btn num one">1</button>
        <button class="btn num two">2</button>
        <button class="btn num three">3</button>
        <button class="btn op addButton">+</button>
        <button class="btn num zero">0</button>
        <button class="btn equalsButton">=</button>
    </div>
    </div>

<script src="myscript.js"></script>
</body>
</html>
