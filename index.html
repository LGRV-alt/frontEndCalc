<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calcHolder">
    <div class="calculator">
        <button class="totalScreen"></button>
        <button class="btn clearButton">C</button>
        <button class="btn removeButton">Del</button>
        <button class="btn divide">/</button>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multiButton">*</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn minusButton">-</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn addButton">+</button>
        <button class="btn zero">0</button>
        <button class="btn equalsButton">=</button>
    </div>
    </div>

<script src="myscript.js"></script>
</body>
</html>
